<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogging HomePage</title>
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/landingPage.css" />
  </head>
  <body onload="authChecking() ; getBlog()">
    <h1 class="text-center">Blogging Application</h1>
    <div class="menu">
      <a href="./myblog.html"
        ><i class="bx bxs-notepad" style="color: #2ebd9d"></i
      ></a>
      <a href="./profile.html"><i class="bx bx-male-female"></i></a>
    </div>
    <div class="menu">
      <h4>My Blogs</h4>
      <h4>Profile</h4>
    </div>

    <div class="container">
      <button onclick="logout()" class="log-but">Logout</button>
    </div>

    <div class="section">
      <div class="form">
        <h2>Enter Your Blog</h2>
        <input class="mt-2" type="text" id="title" placeholder="Enter Title" />
        <br />
        <textarea
          class="mt-2"
          type="text"
          id="desc"
          placeholder="Enter Description"
        ></textarea>
        <br />
        <input class="mt-2" type="checkbox" id="checkbox" /> is Private <br />
        <button class="mt-2 btn" type="submit" onclick="blogPost()">
          BLOG POST
        </button>
      </div>
    </div>

    <h1 class="text-center">Blogs</h1>

    <div class="parent mt-2"></div>
  </body>
  <script type="module" src="./js/landing.js"></script>
</html>
